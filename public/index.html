<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Chat App</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" id="index">
        <div class="card" style="width: 30rem; height: 24rem;">
            <div class="card-body">
                <h1 class="card-title">Chat App</h1>
                <h6 class="card-subtitle mb-2 text-muted">Chat App</h6>
                <p class="card-text">Welcome to our secret Organization</p>
                <form action="./chat.html">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Room No.</label>
                        <input type="text" name="room" class="form-control" placeholder="Enter Room Number" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
